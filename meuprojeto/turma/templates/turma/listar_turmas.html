<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Listar Turmas</title>
    <!-- Link para o Font Awesome para o ícone de lixeira -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM0s5KBvB2gtE1ET8ES6DpiT5Q9sSPu01NeWEZ7" crossorigin="anonymous">
    <style>
        /* Estilo do contêiner de cards */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        /* Estilo do card */
        .card {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            width: 500px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
            position: relative;
        }

        /* Estilo do ícone de imagem */
        .image-icon {
            width: 60px;
            height: 60px;
            background-color: #ddd;
            border-radius: 8px;
            margin-right: 15px;
        }

        /* Estilo do conteúdo de texto */
        .card-content {
            flex-grow: 1;
        }

        .card-content h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        .card-content p {
            margin: 5px 0;
            color: #666;
        }

        /* Estilo do botão de dados */
        .dados-button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9e9e9;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        /* Estilo do ícone de lixeira */
        .delete-icon {
            color: red;
            font-size: 1.5em;
            cursor: pointer;
            position: absolute;
            right: 15px;
            bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Lista de Turmas</h1>
    <div class="card-container">
        {% for turma in turmas %}
            <div class="card">
                <div class="image-icon">
                </div>
                <div class="card-content">
                    <h3>{{ turma.nome }}</h3>
                    <p>{{ turma.dias }}</p>
                    <p>{{ turma.horario_inicio }} - {{ turma.horario_fim }}</p>
                    <a href="{% url 'excluir_turma' turma.id %}" class="dados-button">dados</a>
                <a href="{% url 'excluir_turma' turma.id %}" onclick="return confirm('Tem certeza que deseja excluir esta turma?');" class="delete-icon">
                <h1>apagar</h1>
                </a>
            </div>
        </div>

        {% empty %}
            <div class="card">
                <p>Nenhuma turma cadastrada.</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
