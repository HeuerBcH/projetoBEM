<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Listar Turmas</title>
    <style>
        /* Adicione algum estilo básico para os cards */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 250px; /* Ajuste conforme necessário */
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Lista de Turmas</h1>
    <div class="card-container">
        {% for turma in turmas %}
            <div class="card">
                <h3>{{ turma.nome }}</h3>
                <p><strong>Horário:</strong> {{ turma.horario_inicio }} - {{ turma.horario_fim }}</p>
                <p><strong>Dias:</strong> {{ turma.dias }}</p>
                <p><strong>Professor:</strong> {{ turma.professor }}</p>
                <p><strong>Alunos:</strong> {{ turma.alunos.count }}</p> <!-- Contar alunos matriculados -->
            </div>
        {% empty %}
            <div class="card">
                <p>Nenhuma turma cadastrada.</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
