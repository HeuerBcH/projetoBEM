{% extends 'base.html' %}

{% block title %}
    Confirmar Exclusão
{% endblock %}

{% block content %}
    <h1>Confirmar Exclusão</h1>
    <p>Tem certeza que deseja excluir o simulado "{{ simulado.nome }}"?</p>

    <form action="{% url 'excluir_simulado' simulado.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'listar_simulados' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
