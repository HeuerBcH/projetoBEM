<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/entrar_login_cadastro.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="title">LOGIN</h1>
        <form method="POST" action="{% url 'login' %}" class="form">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" id="username" name="username" required placeholder="UsuÃ¡rio" />
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required placeholder="Senha" />
            </div>
            <button type="submit" class="btn">Confirmar</button>
        </form>

        {% if messages %}
            <div class="alert">
                {% for message in messages %}
                    <p class="alert-msg">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        
        <a href="{% url 'entrar' %}" class="back-btn"></a>
    </div>
</body>
</html>
