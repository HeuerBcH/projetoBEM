{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="content">
    <!-- Container de boas-vindas -->
    <div class="welcome-container">
        <i class="fas fa-user welcome-icon"></i> <!-- Ícone de usuário -->
        <div class="welcome-text-container">
            <span class="welcome-text">Bem-vindo(a),</span> <!-- Texto "Bem-vindo(a)," -->
            <span class="user-name">{{ user.username }}</span> <!-- Nome do funcionário -->
        </div>
    </div>

    <!-- Bloco de calendário -->
    <div class="calendar-container">
        <div id="calendar"></div>
    </div>
</div>

<!-- FullCalendar CDN -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth', // Exibe o calendário por mês
            headerToolbar: {
                left: 'prev,next today', // Navegação do calendário
                center: 'title', // Título centralizado
                right: 'dayGridMonth, timeGridWeek, timeGridDay' // Exibe diferentes visualizações
            },
            events: [
                {

                },
                {

                }
            ]
        });
        calendar.render();
    });
</script>
{% endblock %}
