<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/entrar_login_cadastro.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="title">TESKI</h1>

        <a href="{% url 'login' %}" class="btn-entrar">ENTRAR COMO ADMINISTRADOR</a>
        <p class="mt-3">Não tem uma conta? <a href="{% url 'cadastro' %}" class="link">Cadastre-se aqui</a></p>
    </div>

    <script>
        // Função para remover mensagens após 3 segundos
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                alert.style.opacity = '0';  // Transição para desaparecer
                setTimeout(function() {
                    alert.style.display = 'none';  // Remove o elemento do DOM após a transição
                }, 500);  // Duração da transição
            });
        }, 3000);  // Tempo até desaparecer: 3 segundos (3000ms)
    </script>

</body>
</html>
